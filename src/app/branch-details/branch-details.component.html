<h2 class="text-[18px] text-black pb-[15px] border-b px-4">اضف بيانات الفرع</h2>
<div
  class="grid grid-cols-12 gap-x-[10px] gap-y-[15px] my-[20px] px-4 border-b pb-6"
>
  <div class="col-span-3 flex flex-col">
    <label class="text-[16px] text-black mb-2">المنطقة </label>
    <select
      class="bg-transparent p-[6px] rounded-md text-gray-400 border-solid border-[2px]"
      title="region"
    >
      <option selected value="">حدد المنطقة</option>
      <option value="governmental">حكوميه</option>
    </select>
  </div>
  <div class="col-span-3 flex flex-col">
    <label class="text-[16px] text-black mb-2">المدينه </label>
    <select
      class="bg-transparent p-[6px] rounded-md text-gray-400 border-solid border-[2px]"
      title="state"
    >
      <option selected value="">حدد المدينه</option>
      <option value="governmental">حكوميه</option>
    </select>
  </div>
  <div class="col-span-3 flex flex-col">
    <label for="branchLocation" class="text-[16px] text-black mb-2">
       موقع الفرع
    </label>
    <input
      type="text"
      class="bg-transparent p-[6px] rounded-md text-gray-400 border-solid border-[2px]"
      id="branchLocation"
      placeholder="موقع الفرع/فروع"
    />
  </div>
  <div class="col-span-3 flex items-end gap-x-[5px] h-full">
    <button class=" w-[50%]  text-white bg-green-950 rounded-lg text-[14px] h-[39px]">حدد الموقع </button>
    <button class="w-[50%]  text-black bg-[#ddd] rounded-lg text-[14px] h-[39px]">اضف فرع اخر   </button>
  </div>
</div>
