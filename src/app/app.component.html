<main class="bg-white m-3 py-2">
  <form action="">
    <section id="partnerDetails">
      <h2 class="section-header text-dark pt-2 pb-3 border-bottom px-2">
        بيانات الشريك
      </h2>
      <div class="row g-2 my-4 px-4 border-bottom pb-4">
        <div class="col-3 d-flex flex-column">
          <label class="mb-2">نوع الجهة</label>
          <select
            class="bg-transparent p-2 rounded text-secondary border border-2"
          >
            <option selected value="">حدد الجهه</option>
            <option value="governmental">حكوميه</option>
          </select>
        </div>
        <div class="col-3 d-flex flex-column">
          <label for="arabicDepartmentName" class="mb-2">اسم الجهه عربى</label>
          <input
            type="text"
            class="bg-transparent p-2 rounded text-secondary border border-2"
            id="arabicDepartmentName"
            placeholder="اسم الجهه"
          />
        </div>
        <div class="col-3 d-flex flex-column">
          <label class="mb-2">اسم الجهه انجليزى</label>
          <input
            type="text"
            class="bg-transparent p-2 rounded text-secondary border border-2"
            placeholder="اسم الجهه"
            id="englishDepartmentName"
          />
        </div>
        <div class="col-3 d-flex flex-column">
          <label class="mb-2">مجال الجهة</label>
          <select
            class="bg-transparent p-2 rounded text-secondary border border-2"
            id="serviceType"
          >
            <option selected value="">حدد مجال الصناعه</option>
            <option value="governmental">حكوميه</option>
          </select>
        </div>
        <div class="col-12 d-flex flex-column">
          <label class="mb-2">مجال الجهة</label>
          <div class="d-flex gap-3 mt-4">
            <div class="d-flex gap-2">
              <input
                class="mt-1"
                id="commerceApp"
                name="firstDepartment"
                (change)="onCheckCommerceApp($event)"
                type="checkbox"
                value="commerceApp"
              />
              <label for="commerceApp">متجر تطبيق الكترونى</label>
            </div>
            <div class="d-flex gap-2">
              <input
                class="mt-1"
                name="secondDepartment"
                id="commercialBranch"
                (change)="onCheckCommercialBranch($event)"
                type="checkbox"
                value="commercialBranch"
              />
              <label for="commercialBranch"> فرع تجارى</label>
            </div>
          </div>
        </div>
        <div class="col-12 d-flex flex-column">
          <label for="commercialRegistrationNumber" class="mb-2"
            >رقم السجل التجارى</label
          >
          <input
            type="text"
            class="bg-transparent p-2 rounded text-secondary border border-2"
            id="commercialRegistrationNumber"
            placeholder="رقم السجل التجارى"
          />
        </div>
        <div class="col-12 d-flex flex-column">
          <label for="aboutThePartner" class="mb-2">نبذه عن الشريك</label>
          <input
            type="text"
            class="bg-transparent p-2 rounded text-secondary border border-2"
            id="aboutThePartner"
            placeholder="نبذه عن الشريك"
          />
        </div>
      </div>
    </section>
    <section id="partnerRepresentativeDetails">
      <h2 class="section-header text-dark pt-2 pb-3 border-bottom px-2">
        بيانات ممثل الشريك
      </h2>
      <div class="row my-4 px-4 border-bottom pb-4">
        <div class="col-md-4 mb-3">
          <label for="partnerRepresentativeDetails" class="form-label text-dark">
            اسم ممثل الشريك
          </label>
          <input
            type="text"
            class="form-control bg-transparent text-secondary"
            id="partnerRepresentativeDetails"
            placeholder="اسم ممثل الشريك"
          />
        </div>
        <div class="col-md-4 mb-3">
          <label for="phoneNumber" class="form-label text-dark">
            رقم الجوال
          </label>
          <input
            type="number"
            class="form-control bg-transparent text-secondary"
            id="phoneNumber"
            placeholder=" رقم الجوال "
          />
        </div>
        <div class="col-md-4 mb-3">
          <label for="emailAdress" class="form-label text-dark">
            البريد الالكترونى
          </label>
          <input
            type="email"
            class="form-control bg-transparent text-secondary"
            id="emailAdress"
            placeholder=" البريد الالكترونى  "
          />
        </div>
      </div>
    </section>

    <section [class.hide]="showBranchDetails" id="branchDetails">
      <h2 class="text-black pb-3 border-bottom px-4" style="font-size: 18px">
        اضف بيانات الفرع
      </h2>
      <div
        *ngFor="let branch of branchDetails; let i = index"
        class="row g-2 my-4 px-4 border-bottom pb-4"
      >
        <div class="col-3 d-flex flex-column">
          <label style="font-size: 16px" class="text-black mb-2">المنطقة</label>
          <select
            class="form-control bg-transparent rounded text-secondary border-2"
            title="region"
          >
            <option selected value="">حدد المنطقة</option>
            <option value="governmental">حكوميه</option>
          </select>
        </div>
        <div class="col-3 d-flex flex-column">
          <label style="font-size: 16px" class="text-black mb-2">المدينه</label>
          <select
            class="form-control bg-transparent rounded text-secondary border-2"
            title="state"
          >
            <option selected value="">حدد المدينه</option>
            <option value="governmental">حكوميه</option>
          </select>
        </div>
        <div class="col-3 d-flex flex-column">
          <label
            for="branchLocation"
            style="font-size: 16px"
            class="text-black mb-2"
          >
            موقع الفرع
          </label>
          <input
            type="text"
            class="form-control bg-transparent rounded text-secondary border-2"
            id="branchLocation"
            placeholder="موقع الفرع/فروع"
          />
        </div>
        <div class="col-3 d-flex align-items-end gap-2 h-100">
          <button
            class="btn btn-success"
            style="width: 50%; height: 39px; font-size: 14px"
          >
            حدد الموقع
          </button>
          <button
            *ngIf="branchDetails.length <= i + 1"
            (click)="addNewRow($event)"
            class="btn btn-secondary"
            style="width: 50%; height: 39px; font-size: 14px"
          >
            اضف فرع اخر
          </button>
          <button
            *ngIf="branchDetails.length > i + 1"
            [class.remove]="branchDetails.length > i + 1"
            (click)="deleteRow($event, branch.id)"
            class="btn btn-secondary"
            style="width: 50%; height: 39px; font-size: 14px"
          >
            حذف
          </button>
        </div>
      </div>
    </section>

    <section [class.hide]="showCommerceDetails" id="commerceDetails">
      <h2 class="text-18 text-black pb-3 border-bottom px-4">
        بيانات المتجر / المتجر الالكترونى
      </h2>
      <div class="row my-4 px-4 pb-4">
        <div class="col-md-4 mb-3">
          <label for="storeDownloadLink" class="form-label text-16 text-black mb-2">
            رابط المتجر/ رابط تحميل التطبيق
          </label>
          <input
            type="text"
            class="form-control bg-transparent p-2 rounded-md text-gray-400 border-2"
            id="storeDownloadLink"
            placeholder="رابط المتجر/ رابط تحميل التطبيق"
          />
        </div>
        <div class="col-md-4 mb-3">
          <label for="region" class="form-label text-16 text-black mb-2">المنطقة</label>
          <select
            class="form-select bg-transparent p-2 rounded-md text-gray-400 border-2"
            id="region"
          >
            <option selected value="">اضافة المنطقة</option>
            <option value="governmental">حكوميه</option>
          </select>
        </div>
        <div class="col-md-4 mb-3">
          <label for="city" class="form-label text-16 text-black mb-2">المدينه</label>
          <select
            class="form-select bg-transparent p-2 rounded-md text-gray-400 border-2"
            id="city"
          >
            <option selected value="">اضافة المدينه</option>
            <option value="governmental">حكوميه</option>
          </select>
        </div>
        <div class="col-md-4 mb-3">
          <label for="partnerSlogan" class="form-label text-16 text-black mb-2">
            شعار الشريك
          </label>
          <input
            type="file"
            class="form-control bg-transparent p-2 rounded-md text-gray-400 border-2"
            id="partnerSlogan"
          />
        </div>
        <div class="col-md-4 mb-3">
          <label for="partnerReport" class="form-label text-16 text-black mb-2">
            خطاب الشريك
          </label>
          <input
            type="file"
            class="form-control bg-transparent p-2 rounded-md text-gray-400 border-2"
            id="partnerReport"
            placeholder="ارفق النموذج بامتداد PDF"
          />
        </div>
        <div class="col-md-4 mb-3">
          <label class="form-label text-16 text-black mb-2">حال الشريك</label>
          <div class="d-flex align-items-center mt-2">
            <div class="form-check me-3">
              <input
                class="form-check-input"
                type="radio"
                name="partnerActivation"
                id="partnerActivated"
                value="activated"
              />
              <label class="form-check-label" for="partnerActivated">مفعل</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="partnerActivation"
                id="partnerNonActivated"
                value="nonActivate"
              />
              <label class="form-check-label" for="partnerNonActivated">معطل</label>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="d-flex justify-content-between px-4 align-items-center">
      <button
        class="btn btn-success"
        style="width: 200px; border-color: #198754"
      >
        اضافة شريك اخر
      </button>
      <div class="d-flex gap-2">
        <button
          class="btn"
          style="width: 60px; background-color: #f4f8ff; color: black"
        >
          الغاء
        </button>
        <button class="btn btn-success" style="width: 100px">حفظ</button>
      </div>
    </div>
  </form>
</main>
